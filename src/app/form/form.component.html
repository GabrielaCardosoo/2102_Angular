<div class="container">
    <div class="form-container">
      <h1 class="title">Calculadora</h1>
      <label for="num1">Digite o primeiro número:</label>
      <input type="number" [(ngModel)]="num1" id="num1" name="num1" required>
  
      <label for="num2">Digite o segundo número:</label>
      <input type="number" [(ngModel)]="num2" id="num2" name="num2" required>
  
      <label for="operation">Escolha a operação:</label>
      <select [(ngModel)]="operation" id="operation" name="operation">
        <option value="soma">Soma (+)</option>
        <option value="subtracao">Subtração (-)</option>
        <option value="multiplicacao">Multiplicação (×)</option>
        <option value="divisao">Divisão (÷)</option>
        <option value="potencia">Potência (^)</option>
        <option value="raiz">Raiz Quadrada (√)</option>
      </select>
  
      <button (click)="calcular()">Calcular</button>
  
      <h3 *ngIf="resultado !== null"> Resultado: {{ resultado }}</h3>
    </div>
  </div>
